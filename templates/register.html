<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Travel Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='register.css') }}">
</head>
<body>
    <div class="background-image"></div>
    <header>
        <div class="home">
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <div class="header">
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('register') }}">Register</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="register-content">
                <div class="register-form-container">
                    <h2 class="fade-in">Register</h2>
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="error">{{ messages[0] }}</div>
                      {% endif %}
                    {% endwith %}
                    <form action="{{ url_for('register') }}" method="post" class="register-form">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email" placeholder="Email" class="register-input" required>
                        </div>
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" placeholder="Username" class="register-input" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Password" class="register-input" required>
                        </div>
                        <button type="submit" class="register-button">Register</button>
                    </form>
                    <p class="form-footer-left">
                        Already have an account? 
                        <a href="{{ url_for('login') }}" class="form-link-left">Login</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
