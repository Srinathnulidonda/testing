<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferences - Travel Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('home') }}">Home</a>
            <a href="{{ url_for('dashboard') }}">Dashboard</a>
        </nav>
    </header>
    <main>
        <h2>User Preferences</h2>
        <form action="{{ url_for('search') }}" method="get">
            <label for="dates">Travel Dates:</label>
            <input type="date" name="start_date">
            <input type="date" name="end_date">
            
            <label for="budget">Budget:</label>
            <input type="number" name="budget" placeholder="Enter your budget">
            
            <label for="group_size">Group Size:</label>
            <input type="number" name="group_size" placeholder="Number of people">
            
            <label for="activities">Preferred Activities:</label>
            <select name="activities" multiple>
                <option value="sightseeing">Sightseeing</option>
                <option value="adventure">Adventure</option>
                <option value="relaxation">Relaxation</option>
            </select>
            
            <label for="cost_vs_luxury">Balance Cost vs. Luxury:</label>
            <input type="range" name="cost_vs_luxury" min="1" max="10">
            
            <button type="submit">Save Preferences</button>
        </form>
    </main>
</body>
</html>
