<!-- templates/forgot_password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Travel Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <div class="home">
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <a href="{{ url_for('login') }}">Login</a>
                <a href="{{ url_for('register') }}">Register</a>
            </nav>
        </div>
    </header>
    <main>
        <h2 class="fade-in">Forgot Password</h2>
        <form action="{{ url_for('reset_password') }}" method="post" class="forgot-password-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email" class="login-input" required>
            </div>
            <button type="submit" class="login-button">Reset Password</button>
        </form>
    </main>
</body>
</html>
