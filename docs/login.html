<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Travel Planner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
    <div class="background-image"></div>
    <header>
        <div class="home">
            <nav>
                <a href="{{ url_for('index') }}">Home</a>
                <div class="header">
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('register') }}">Register</a>
                </div>
            </nav>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="login-content">
                <div class="login-form-container">
                    <h2 class="fade-in">Login</h2>
                    {% with messages = get_flashed_messages() %}
                      {% if messages %}
                        <div class="error">{{ messages[0] }}</div>
                      {% endif %}
                    {% endwith %}
                    <form action="{{ url_for('login') }}" method="post" class="login-form">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" id="username" placeholder="Username" class="login-input" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" placeholder="Password" class="login-input" required>
                        </div>
                        <button type="submit" class="login-button">Log In</button>
                    </form>
                    <div class="form-footer">
                        <a href="{{ url_for('forgot_password') }}" class="form-link">Forgot Password</a>
                    </div>
                    <p class="form-footer-left">
                        Don't have an account? 
                        <a href="{{ url_for('register') }}" class="form-link-left">Register</a>
                    </p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
